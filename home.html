<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo | Home</title>
  <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
  <!-- Daisy+Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

<!--Google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<!--Font Awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  *{
    font-family: "Outfit", sans-serif;
  }
</style>

</head>
<body class="min-h-screen max-w-md mx-auto">
  <header class="border-b-2 border-gray-300 mb-10">
    <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-2">
            <div class="logo w-[60px]">
                <img src="/assets/logo.png" alt="">
            </div>
            <div class="balance-info">
              <h2 class="text-2xl font-bold">$<span id="balance">0</span></h2>
              <p class="text-neutral/50">Available Balance</p>
            </div>
            
            
        </div>
        <div class="right">
            <a href="/index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
        </div>

    </section>
  </header>

 <section class="w-11/12 mx-auto py-10 space-y-5">
  <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
  <p class=" text-neutral/50">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and transactions are secure.</p>
  <div class="button grid grid-cols-3 gap-3">
    <button  id="show-add-money" class="btn flex-col h-full py-4 btn-primary btn-soft">
      <img src="assets/opt-1.png" alt="">
      <p>Add Money</p>
    </button>
    <button id="show-cashout"  class="btn flex-col h-full py-4 btn-primary btn-soft">
      <img src="assets/opt-2.png" alt="">
      <p>Cashout</p>
    </button>
     <button id="show-transfer-money" class="btn flex-col h-full py-4 btn-primary btn-soft">
      <img src="assets/opt-3.png" alt="">
      <p>Transfer Money</p>
      </button>
    <button class="btn flex-col h-full py-4 btn-primary btn-soft">
      <img src="assets/opt-4.png" alt="">
      <p>Get Bonus</p>
    </button>
    <button class="btn flex-col h-full py-4 btn-primary btn-soft">
      <img src="assets/opt-5.png" alt="">
      <p>Pay Bills</p>
    </button>
    <button class="btn flex-col h-full py-4 btn-primary btn-soft">
      <img src="assets/opt-6.png" alt="">
      <p>Transactions</p>
    </button>
   

  </div>
 </section>

 <section id="add-money" class="w-11/12 mx-auto py-5 hidden ">
  <h2 class="text-xl font-bold">Add Money</h2>
  <div class="card bg-base-100 w-full shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Select a Bank.</label>
          <select id="add-money-bank" class="select rounded-full bg-base-200 w-full">
                    <option disabled selected>Select Bank</option>
                    <option value="BRAC Bank">BRAC Bank</option>
                    <option value="DBBL">DBBL</option>
                    <option value="Midland Bank">Midland Bank</option>
                    <option value="City Bank">City Bank</option>
                    <option value="HSBC">HSBC</option>
                  </select>
                    <br>
          <label class="label text-neutral font-bold">Bank Account Number</label>
          <input id="add-money-number" maxlength="11" minlength="11" type="tel" class="input rounded-full bg-base-200 w-full" placeholder="Enter Bank Account Number" />
          <br>
          <label class="label text-neutral font-bold">Amount to Add</label>
          <input id="add-amount" maxlength="11" minlength="11" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount Amount to Add" />
          <br>
           <label class="label text-neutral font-bold">4-Degit Pin</label>
          <input id="add-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="4-Degit Pin" />
          <br>
          <button type="button" id="add-btn" class="btn btn-primary mt-4 rounded-full w-full">
            Add Money
          </button>
        </fieldset>
      </div>
    </div>
 </section>

 <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
  <h2 class="text-xl font-bold">Cashout</h2>
  <div class="card bg-base-100 w-full shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11" type="tel" class="input rounded-full bg-base-200 w-full" placeholder="Enter Agent Number" />
          <br>
          <label class="label text-neutral font-bold">Amount</label>
          <input id="cashout-amount" maxlength="11" minlength="11" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount" />
          <br>
          <label class="label text-neutral font-bold">4-Degit Pin</label>
          <input id="cashout-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="4-Degit Pin" />
          <button type="button" id="cashout-btn"
class="btn btn-primary mt-4 rounded-full w-full">
Withdraw Money
</button>
        </fieldset>
      </div>
    </div>
 </section>

<section id="transfer-money" class="w-11/12 mx-auto py-5 hidden">
  <h2 class="text-xl font-bold">Transfer Money</h2>
  <div class="card bg-base-100 w-full shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">User Account Number</label>
          <input id="transfer-number" maxlength="11" minlength="11" type="tel" class="input rounded-full bg-base-200 w-full" placeholder="Enter User Account Number" />
          <br>
          <label class="label text-neutral font-bold">Amount</label>
          <input id="transfer-amount" maxlength="11" minlength="11" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount to Transfer" />
          <br>
          <label class="label text-neutral font-bold">4-Degit Pin</label>
          <input id="transfer-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="4-Degit Pin" />
          <button type="button" id="transfer-btn"
class="btn btn-primary mt-4 rounded-full w-full">
Transfer Money
</button>
        </fieldset>
      </div>
    </div>
 </section>

<script src="scrept/machine.js"></script>
<script src="scrept/addMoney.js"></script>
<script src="scrept/cashout.js"></script>
<script src="scrept/transferMoney.js"></script>


</body>
</html>
